<div class="row justify-content-center">
    <div>
      <!-- form card register -->
      <div class="card-body">
        <h1 class="title-employe">Create employee</h1>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <!-- error -->
            <div
              class="text-danger"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="text-danger"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="text-danger"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword3">Designation</label>
            <select
              class="custom-select form-control"
              (change)="updateProfile($event.target.value)"
              formControlName="designation"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let employeeProfile of EmployeeProfile"
                value="{{ employeeProfile }}"
              >
                {{ employeeProfile }}
              </option>
            </select>
            <!-- error -->
            <div
              class="text-danger"
              *ngIf="submitted && myForm['designation'].errors?.['required']"
            >
              Choose designation.
            </div>
          </div>
        
          <div class="mb-3" *ngIf="myForm['designation'].value === 'HR' || myForm['designation'].value === 'Admin'">
            <label for="inputPassword">Password</label>
            <input class="form-control" type="password" formControlName="password" />
          
          </div>
          <div class="mb-3">
            <label for="inputVerify3">Mobile No</label>
            <input
              class="form-control"
              type="text"
              formControlName="phoneNumber"
            />
            <!-- error -->
            <div
              class="text-danger"
              *ngIf="submitted && myForm['phoneNumber'].errors?.['required']"
            >
              Enter your phone number.
            </div>
            <div
              class="text-danger"
              *ngIf="submitted && myForm['phoneNumber'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>
          <div class="d-grid">
            <button class="btn" type="submit">
              Register
            </button>
          </div>
        </form>
        
        
      
      
      
      
     
    </div>
   <img Class="login-photo" src="./assets/add.png"  alt="">
  </div>

    <!-- form card register -->
  </div>
